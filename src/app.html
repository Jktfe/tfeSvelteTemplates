<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<meta name="description" content="Production-ready Svelte 5 component templates with extensive documentation. Interactive card stack components with hover and swipe interactions." />
		<meta name="author" content="James King" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="TFE Svelte Templates - CardStack Components" />
		<meta property="og:description" content="Production-ready Svelte 5 component templates with extensive documentation. Interactive card stack components with hover and swipe interactions." />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="TFE Svelte Templates - CardStack Components" />
		<meta property="twitter:description" content="Production-ready Svelte 5 component templates with extensive documentation." />

		<!-- Theme Color -->
		<meta name="theme-color" content="#667eea" />

		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Leaflet CSS for Map Components -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
